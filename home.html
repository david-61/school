<html>
  <head>
    <style>
      table, th {
        border-collapse: collapse;
        border-radius: 10px;
      }
      th, td {
        border: 1px solid black;
        border-radius: 10px;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <br>
    <input type="search">
    <button type="button">Suche</button>
    <br>
    <br>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Art. Nr.</th>
          <th>Bezeichnung</th>
          <th>Menge</th>
          <th>Lager</th>
          <th>Regal</th>
          <th>Reihe</th>
          <th>Box</th>

        </tr>
        <tr><th>10001</th>
        <th>Schrauben T15 L30</th>
        <th>67</th>
        <th>1</th>
        <th>A</th>
        <th>4</th>
        <th>D</th>
        <th><img src="assets\edit.svg" alt="edit"></th>
        <th><img src="assets\delete.svg" alt="delete"></th>

        
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script>
      // Fetch the CSV file
      fetch('stock-data.csv')
        .then(response => response.text())
        .then(data => {
          // Split the CSV data into an array of rows
          const rows = data.split('\n');

          // Loop through each row
          for (const row of rows) {
            // Split the row into columns
            const columns = row.split(',');

            // If the row has at least one column, add it to the table
            if (columns.length >= 1) {
              const table = document.getElementById('dataTable');
              const tbody = table.getElementsByTagName('tbody')[0];

              // Create a new table row
              const tr = document.createElement('tr');

              // Loop through each column in the row
              for (const column of columns) {
                // Create a new table cell
                const td = document.createElement('td');
                td.innerHTML = column;

                // Add the cell to the row
                tr.appendChild(td);
              }

              // Add the row to the table body
              tbody.appendChild(tr);
            }
          }
        });
    </script>
  </body>
</html>
